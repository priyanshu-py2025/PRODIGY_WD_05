<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Weather App</h1>
        </header>
        
        <div class="search-container">
            <input type="text" id="locationInput" placeholder="Enter city name...">
            <button id="searchBtn">Search</button>
            <button id="currentLocationBtn">Use Current Location</button>
        </div>
        
        <div class="weather-container" id="weatherContainer">
            <div class="loading" id="loading">Loading...</div>
            
            <div class="weather-info" id="weatherInfo" style="display: none;">
                <div class="location">
                    <h2 id="cityName"></h2>
                    <p id="country"></p>
                </div>
                
                <div class="current-weather">
                    <div class="temperature">
                        <span id="temp"></span>
                        <span class="unit">°C</span>
                    </div>
                    <div class="weather-icon">
                        <img id="weatherIcon" src="" alt="Weather Icon">
                    </div>
                    <div class="description">
                        <p id="weatherDescription"></p>
                    </div>
                </div>
                
                <div class="weather-details">
                    <div class="detail-item">
                        <span class="label">Feels like:</span>
                        <span id="feelsLike"></span>°C
                    </div>
                    <div class="detail-item">
                        <span class="label">Humidity:</span>
                        <span id="humidity"></span>%
                    </div>
                    <div class="detail-item">
                        <span class="label">Wind Speed:</span>
                        <span id="windSpeed"></span> m/s
                    </div>
                    <div class="detail-item">
                        <span class="label">Pressure:</span>
                        <span id="pressure"></span> hPa
                    </div>
                    <div class="detail-item">
                        <span class="label">Visibility:</span>
                        <span id="visibility"></span> km
                    </div>
                    <div class="detail-item">
                        <span class="label">UV Index:</span>
                        <span id="uvIndex"></span>
                    </div>
                </div>
            </div>
            
            <div class="error" id="error" style="display: none;">
                <p id="errorMessage"></p>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
